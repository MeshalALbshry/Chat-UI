<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat UI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="chat.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Chat UI</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="col-md-2" id="chat-menu">
        <!-- Chat Menu -->
    </div>
    <div class="col-md-10" id="chat-window">
        <!-- Chat Window -->
        <div id="who-talk">
            <h1 id="text-who-talk">Who Talks</h1>
        </div>

        <div id="messages">
            <ul class="msg-ui" id="msg"></ul>
        </div>

        <div id="input-message-div">
            <!-- Input Masssage Dive -->
            <input id="input-message" type="text" class="form-control" placeholder="Type Here ...">            
            <button id="btn-send" class="btn btn-success">Send</button>
        </div>
    </div>
</body>

</html>
